<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Tracker</title>
  <link rel="stylesheet" href="/src/style.css">
</head>
<body>
  <div id="app">
    <div id="toolbar">
      <button id="add-workout-btn" class="btn btn-primary">+ Add Workout</button>
      <div id="stats" class="stats"></div>
    </div>

    <div id="add-workout-form" class="form-panel" style="display:none">
      <h3>Add Workout</h3>
      <div class="form-row">
        <label>Date</label>
        <input type="date" id="workout-date">
      </div>
      <div class="form-row">
        <label>Exercise</label>
        <div class="exercise-row">
          <select id="exercise-select"></select>
          <input type="text" id="new-exercise" placeholder="New exercise...">
        </div>
      </div>
      <div class="form-row">
        <label>Reps</label>
        <input type="number" id="workout-reps" min="1" placeholder="50">
      </div>
      <div class="form-actions">
        <button id="save-workout" class="btn btn-primary">Save</button>
        <button id="cancel-workout" class="btn btn-ghost">Cancel</button>
      </div>
    </div>

    <div id="heatmap"></div>

    <div id="log-section">
      <h2>Log</h2>
      <table id="log-table">
        <thead>
          <tr><th>Date</th><th>Exercise</th><th>Reps</th><th></th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
